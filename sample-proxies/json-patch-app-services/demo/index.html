<!doctype html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>App Services JSON Patch Demo</title>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/jsoneditor-min.css">

    <script src="js/jsoneditor-min.js"></script>
    <script src="js/json-patch-duplex.js"></script>

            <input type="text" id="app" value="jsonpatch" placeholder="app" />

            <input type="text" id="entity" value="test" placeholder="entity" />

        <div class="buttons">
            <div id="spin" class="spinnercontainer"></div>
            <button id="loadBtn">Load</button>
            <button id="saveBtn">Save</button>

    <script src="js/demo.js"></script>
