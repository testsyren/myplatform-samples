<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Twitter Timeline Translate demo</title>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="demo.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <form id="searchform" action="http://demo-prod.apigee.net/twitter-translate/search.json" method="GET">
        <label>
            <span>Query</span>
            <input type="search" name="q" id="search_q" value="bicycle" />
        </label>

        <label>
            <span>Language</span>
            <select name="lang" id="search_lang">
                <option value="ar">العربية</option>
                <option value="cs">česky, čeština</option>
                <option value="da">dansk</option>
                <option value="de">Deutsch</option>
                <option value="en">English</option>
                <option value="et">eesti, eesti keel</option>
                <option value="fi">suomi, suomen kieli</option>
                <option value="fr">français</option>
                <option value="nl">Nederlands, Vlaams</option>
                <option value="el">Ελληνικά</option>
                <option value="he">עברית</option>
                <option value="ht">Kreyòl ayisyen</option>
                <option value="hu">Magyar</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="it">Italiano</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="lt">lietuvių kalba</option>
                <option value="lv">latviešu valoda</option>
                <option value="no">Norsk</option>
                <option value="pl">polski</option>
                <option value="pt">Português</option>
                <option value="ro">română</option>
                <option value="es" selected>español</option>
                <option value="ru">русский язык</option>
                <option value="sk">slovenčina</option>
                <option value="sl">slovenščina</option>
                <option value="sv">svenska</option>
                <option value="th">ไทย</option>
                <option value="tr">Türkçe</option>
                <option value="uk">українська</option>
                <option value="vi">Tiếng Việt</option>
                <option value="zh-CHS">中文 (Simplified)</option>
                <option value="zh-CHT">中文 (Traditional)</option>
            </select>
        </label>

        <input type="submit" value="Search" />
    </form>

    <ul id="tweets" class="tweetlist">
    </ul>

    <script src="demo.js"></script>
</body>
</html>
